<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
			<table class="table table-striped">

				<thead>
					<tr>
						<td>ID</td>
						<td>Group Name</td>
						<td>Created</td>
						<td>Updated</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{groupBean.list}" var="c">
						<tr>
							<td>#{c.id}</td>
							<td>#{c.groupName}</td>
							<td>
								<h:commandLink styleClass="" action="#{groupBean.setEntity(c)}" value="#{c.groupName}" />
							</td>
							<td>#{c.created}</td>
							<td>#{c.updated}</td>
						</tr>
					</ui:repeat>

				</tbody>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h:form >
			Group Name: 
			<h:inputText styleClass="form-control" value="#{groupBean.entity.groupName}" /><br />
			
			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{groupBean.entity.id == null}" action="#{groupBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{groupBean.entity.id != null}" action="#{groupBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{groupBean.entity.id != null}" action="#{groupBean.clearEntity}" value="Clear Form" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{groupBean.entity.id != null}" action="#{groupBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
