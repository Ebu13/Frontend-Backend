<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
			<table class="table table-striped">

				<thead>
					<tr>
						<td>ID</td>
						<td>Category</td>
						<td>Title</td>
						<td>Created</td>
						<td>Updated</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{postBean.list}" var="c">
						<tr>
							<td>#{c.id}</td>
							<td>#{c.category.categoryName}</td>
							<td>
								<h:commandLink styleClass="" action="#{postBean.setEntity(c)}" value="#{c.title}" />
							</td>
							<td>#{c.created}</td>
							<td>#{c.updated}</td>
						</tr>
					</ui:repeat>

				</tbody>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h:form >
			Category: 
			<h:selectOneMenu styleClass="form-select" converter="categoryConverter" value="#{postBean.entity.category}">
				<f:selectItem itemLabel="Select parent post" itemValue="#{null}" />
				<f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.categoryName}" />
			</h:selectOneMenu> <br />
			Post Title: 
			<h:inputText styleClass="form-control" value="#{postBean.entity.title}" /><br />
			Post Text: 
			<h:inputTextarea rows="5" styleClass="form-control" value="#{postBean.entity.post}" /><br />

			Post Keyword: 
			<h:inputTextarea styleClass="form-control" value="#{postBean.entity.keyWords}" /><br />

			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{postBean.entity.id == null}" action="#{postBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{postBean.entity.id != null}" action="#{postBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{postBean.entity.id != null}" action="#{postBean.clearEntity}" value="Clear Form" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{postBean.entity.id != null}" action="#{postBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
