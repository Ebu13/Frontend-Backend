<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
			<table class="table table-striped">

				<thead>
					<tr>
						<td>ID</td>
						<td>Group</td>
						<td>E-Mail</td>
						<td>Name Surname</td>
						<td>Created</td>
						<td>Updated</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{systemUserBean.list}" var="c">
						<tr>
							<td>#{c.id}</td>
							<td>#{c.group.groupName}</td>
							<td>#{c.email}</td>
							<td>
								<h:commandLink styleClass="" action="#{systemUserBean.setEntity(c)}" value="#{c.nameSurname}" />
							</td>
							<td>#{c.created}</td>
							<td>#{c.updated}</td>
						</tr>
					</ui:repeat>

				</tbody>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h:form >
			Group: 
			<h:selectOneMenu styleClass="form-select" converter="groupConverter" value="#{systemUserBean.entity.group}">
				<f:selectItem itemLabel="Select parent systemUser" itemValue="#{null}" />
				<f:selectItems value="#{groupBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.groupName}" />
			</h:selectOneMenu> <br />
			eMail: 
			<h:inputText styleClass="form-control" value="#{systemUserBean.entity.email}" /><br />
			Password: 
			<h:inputSecret styleClass="form-control" value="#{systemUserBean.entity.password}" /><br />
			Name Surname: 
			<h:inputText styleClass="form-control" value="#{systemUserBean.entity.nameSurname}" /><br />

			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{systemUserBean.entity.id == null}" action="#{systemUserBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{systemUserBean.entity.id != null}" action="#{systemUserBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{systemUserBean.entity.id != null}" action="#{systemUserBean.clearEntity}" value="Clear Form" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{systemUserBean.entity.id != null}" action="#{systemUserBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
