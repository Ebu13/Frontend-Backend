<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
			<table class="table table-striped">

				<thead>
					<tr>
						<td>ID</td>
						<td>Privilege</td>
						<td>C</td>
						<td>R</td>
						<td>U</td>
						<td>D</td>
						<td>MV</td>
						<td>IV</td>
						<td>Created</td>
						<td>Updated</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{privilegeBean.list}" var="c">
						<tr>
							<td>#{c.id}</td>
							<td>
								<h:commandLink styleClass="" action="#{privilegeBean.setEntity(c)}" value="#{c.group.groupName}-#{c.module.moduleName}" />
							</td>
							<td>#{c.c}</td>
							<td>#{c.r}</td>
							<td>#{c.u}</td>
							<td>#{c.d}</td>
							<td>#{c.mv}</td>
							<td>#{c.iv}</td>
							<td>#{c.created}</td>
							<td>#{c.updated}</td>
						</tr>
					</ui:repeat>

				</tbody>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h:form >
			Group: 
			<h:selectOneMenu styleClass="form-select" converter="groupConverter" value="#{privilegeBean.entity.group}">
				<f:selectItem itemLabel="Select parent privilege" itemValue="#{null}" />
				<f:selectItems value="#{groupBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.groupName}" />
			</h:selectOneMenu> <br />
			Module: 
			<h:selectOneMenu styleClass="form-select" converter="moduleConverter" value="#{privilegeBean.entity.module}">
				<f:selectItem itemLabel="Select parent privilege" itemValue="#{null}" />
				<f:selectItems value="#{moduleBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.moduleName}" />
			</h:selectOneMenu> <br />
			
			Create: <h:selectBooleanCheckbox value="#{privilegeBean.entity.c}" /><br />
			Read <h:selectBooleanCheckbox value="#{privilegeBean.entity.r}" /><br />
			Update <h:selectBooleanCheckbox value="#{privilegeBean.entity.u}" /><br />
			Delete <h:selectBooleanCheckbox value="#{privilegeBean.entity.d}" /><br />
			Menu View <h:selectBooleanCheckbox value="#{privilegeBean.entity.mv}" /><br />
			Item View <h:selectBooleanCheckbox value="#{privilegeBean.entity.iv}" /><br />
			
			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{privilegeBean.entity.id == null}" action="#{privilegeBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.clearEntity}" value="Clear Form" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
