<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">
        <div class="container">
            <h:form>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th><h3>Ürün İsmi</h3></th>
                            <th><h3>Kategori İsmi</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{productCategoryMappingController.productCategoryMappings}" var="mapping">
                            <tr>
                                <td>#{mapping.product.productName}</td>
                                <td>#{mapping.category.categoryName}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>

                <div class="row mt-3">
                    <div class="col">
                        <h:panelGroup rendered="#{empty productCategoryMappingController.productCategoryMappings}">
                            <div class="alert alert-info" role="alert">
                                No mappings found.
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="col text-right">
                        <h:panelGroup rendered="#{productCategoryMappingController.currentPage gt 1}">
                            <h:commandButton styleClass="btn btn-primary" value="Previous" action="#{productCategoryMappingController.previousPage}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{productCategoryMappingController.currentPage lt productCategoryMappingController.totalPages}">
                            <h:commandButton styleClass="btn btn-primary ml-2" value="Next" action="#{productCategoryMappingController.nextPage}" />
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
