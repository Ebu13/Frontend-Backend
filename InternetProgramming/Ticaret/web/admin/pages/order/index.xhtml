<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">
        <h1 class="mb-4">Siparişler</h1>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Kullanıcı</th>
                        <th>Sipariş Tarihi</th>
                        <th>Toplam Tutar</th>
                        <th>Düzenle</th>
                        <th>Sil</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{orderController.orders}" var="order">
                        <tr>
                            <td>#{order.user.username}</td>
                            <td>#{order.orderDate}</td>
                            <td>#{order.totalAmount}</td>
                            <td>
                                <h:form>
                                    <h:commandButton value="Düzenle" action="#{orderController.editOrder(order)}" class="btn btn-warning btn-sm">
                                        <f:setPropertyActionListener target="#{orderController.selectedOrder}" value="#{order}" />
                                    </h:commandButton>
                                </h:form>
                            </td>
                            <td>
                                <h:form>
                                    <h:commandButton value="Sil" action="#{orderController.deleteOrder(order.orderId)}" onclick="return confirm('Emin misiniz?')" class="btn btn-danger btn-sm"/>
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
        
        <h:form class="d-flex justify-content-between mt-4">
            <h:commandButton value="Önceki Sayfa" action="#{orderController.previousPage}" rendered="#{orderController.pageNumber > 1}" class="btn btn-primary"/>
            <h:outputText value="Sayfa: #{orderController.pageNumber}" styleClass="align-self-center"/>
            <h:commandButton value="Sonraki Sayfa" action="#{orderController.nextPage}" rendered="#{orderController.orders.size() == orderController.pageSize}" class="btn btn-primary"/>
        </h:form>

        <!-- Edit Form -->
        <h:form id="orderEditForm" rendered="#{not empty orderController.selectedOrder}" class="mt-5">
            <h2 class="mb-4">Siparişi Düzenle</h2>
            <div class="form-group">
                <h:outputLabel for="editTotalAmount" value="Toplam Tutar:"/>
                <h:inputText id="editTotalAmount" value="#{orderController.selectedOrder.totalAmount}" required="true" class="form-control">
                    <f:validateLongRange minimum="0" />
                    <f:ajax event="blur" render="editTotalAmountMessage"/>
                </h:inputText>
                <h:message id="editTotalAmountMessage" for="editTotalAmount" styleClass="text-danger"/>
            </div>
            <h:commandButton value="Güncelle" action="#{orderController.updateOrder}" class="btn btn-success"/>
        </h:form>
    </ui:define>
</ui:composition>
