<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">
        <!-- Product List -->
        <div class="container mt-4">
            <h1 class="mb-4">Products</h1>
            <h:form>
                <div class="table-responsive">
                    <h:dataTable value="#{productController.paginatedProducts}" var="product" 
                                 rows="#{productController.pageSize}" paginator="true" class="table table-bordered table-striped">
                        <h:column>
                            <f:facet name="header">User Name</f:facet>
                            #{product.user.username}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Product Name</f:facet>
                            #{product.productName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Creation Date</f:facet>
                            #{product.creationDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:commandButton value="Edit" action="#{productController.editProduct(product)}" class="btn btn-warning">
                                <f:setPropertyActionListener target="#{productController.selectedProduct}" value="#{product}" />
                            </h:commandButton>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton value="Delete" action="#{productController.deleteProduct(product.productId)}" onclick="return confirm('Are you sure?')" class="btn btn-danger"/>
                        </h:column>
                    </h:dataTable>
                </div>

                <!-- Pagination Controls -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h:commandLink value="Previous" action="#{productController.previousPage}" disabled="#{productController.currentPage == 1}" class="btn btn-outline-primary"/>
                    <h:outputText value="#{productController.currentPage} / #{productController.totalPages}" class="mx-2"/>
                    <h:commandLink value="Next" action="#{productController.nextPage}" disabled="#{productController.currentPage == productController.totalPages}" class="btn btn-outline-primary"/>
                </div>
            </h:form>

            <!-- Edit Form -->
            <h:form id="productEditForm" rendered="#{not empty productController.selectedProduct}" class="mt-5">
                <h2>Edit Product</h2>
                <div class="form-group">
                    <h:outputLabel for="editProductName" value="Product Name:" class="form-label"/>
                    <h:inputText id="editProductName" value="#{productController.selectedProduct.productName}" required="true" class="form-control">
                        <f:ajax event="blur" render="editProductNameMessage"/>
                    </h:inputText>
                    <h:message id="editProductNameMessage" for="editProductName" styleClass="text-danger"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="editDescription" value="Description:" class="form-label"/>
                    <h:inputTextarea id="editDescription" value="#{productController.selectedProduct.description}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="editPrice" value="Price:" class="form-label"/>
                    <h:inputText id="editPrice" value="#{productController.selectedProduct.price}" required="true" class="form-control">
                        <f:validateLongRange minimum="0" />
                        <f:ajax event="blur" render="editPriceMessage"/>
                    </h:inputText>
                    <h:message id="editPriceMessage" for="editPrice" styleClass="text-danger"/>
                </div>
                <h:commandButton value="Update" action="#{productController.updateProduct}" class="btn btn-success mt-3"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
