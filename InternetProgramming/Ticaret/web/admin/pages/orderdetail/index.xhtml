<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">

        <!-- Order Detail List -->
        <h1 class="mb-4">Sipariş Detayları</h1>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Siparişi Veren Kişi</th>
                        <th>Ürün Sahibi</th>
                        <th>Miktar</th>
                        <th>Fiyat</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{orderDetailController.orderDetails}" var="orderDetail">
                        <tr>
                            <td>#{orderDetail.order.user.username}</td>
                            <td>#{orderDetail.product.user.username}</td>
                            <td>#{orderDetail.quantity}</td>
                            <td>#{orderDetail.price}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <h:form class="d-flex justify-content-center mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item #{orderDetailController.currentPage eq 1 ? 'disabled' : ''}">
                        <h:commandLink class="page-link" value="Önceki" action="#{orderDetailController.previousPage}" />
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">Sayfa #{orderDetailController.currentPage} / #{orderDetailController.totalPages}</span>
                    </li>
                    <li class="page-item #{orderDetailController.currentPage eq orderDetailController.totalPages ? 'disabled' : ''}">
                        <h:commandLink class="page-link" value="Sonraki" action="#{orderDetailController.nextPage}" />
                    </li>
                </ul>
            </nav>
        </h:form>

    </ui:define>
</ui:composition>
