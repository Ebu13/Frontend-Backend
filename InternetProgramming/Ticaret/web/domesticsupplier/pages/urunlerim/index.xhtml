<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/domesticsupplier/template/template.xhtml">

    <ui:define name="content">

        <!-- Ürün Ekle Formu -->
        <h:form id="productAddForm" class="mb-4">
            <h2>Ürün Ekle</h2>

            <div class="form-group">
                <h:outputLabel for="addProductName">Ürün Adı:</h:outputLabel>
                <h:inputText id="addProductName" value="#{productController.newProduct.productName}" required="true" class="form-control"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="addDescription">Açıklama:</h:outputLabel>
                <h:inputTextarea id="addDescription" value="#{productController.newProduct.description}" class="form-control"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="addPrice">Fiyat:</h:outputLabel>
                <h:inputText id="addPrice" value="#{productController.newProduct.price}" required="true" class="form-control"/>
            </div>

            <h:commandButton value="Ekle" action="#{productController.addUserProduct(loginBean.loggedInUser.userId)}" class="btn btn-primary"/>
        </h:form>

        <!-- Ürünleri Listele Button -->
        <h:form id="userProductsForm">
            <h:commandButton value="Listeyi Görüntüle" action="#{productController.refreshUserProducts(loginBean.loggedInUser.userId)}" class="btn btn-info"/>
        </h:form>

        <!-- Ürün Listesi -->
        <h2>Ürünler</h2>

        <div class="row">
            <ui:repeat value="#{productController.userProducts}" var="product">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">#{product.productName}</h5>
                            <p class="card-text">#{product.description}</p>
                            <h6 class="card-subtitle mb-2 text-muted">Fiyat: #{product.price}</h6>
                        </div>
                        <div class="card-footer">
                            <h:form>
                                <h:commandButton value="Düzenle" action="#{productController.editProduct(product)}" class="btn btn-warning">
                                    <f:setPropertyActionListener target="#{productController.selectedProduct}" value="#{product}" />
                                </h:commandButton>
                            </h:form>
                            <h:form>
                                <h:commandButton value="Sil" action="#{productController.deleteProduct(product.productId)}" onclick="return confirm('Emin misiniz?')" class="btn btn-danger"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>

        <!-- Ürün Düzenleme Formu -->
        <h:form id="productEditForm" rendered="#{not empty productController.selectedProduct}">
            <h2>Ürünü Düzenle</h2>
            <div class="form-group">
                <h:outputLabel for="editProductName">Ürün Adı:</h:outputLabel>
                <h:inputText id="editProductName" value="#{productController.selectedProduct.productName}" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="editDescription">Açıklama:</h:outputLabel>
                <h:inputTextarea id="editDescription" value="#{productController.selectedProduct.description}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="editPrice">Fiyat:</h:outputLabel>
                <h:inputText id="editPrice" value="#{productController.selectedProduct.price}" required="true" class="form-control"/>
            </div>
            <h:commandButton value="Güncelle" action="#{productController.updateProduct}" class="btn btn-success"/>
        </h:form>
    </ui:define>
</ui:composition>
