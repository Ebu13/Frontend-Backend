<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Kayıt Ol</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<h:body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-5">Kullanıcı Kayıt Sistemi</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h:form id="registerForm">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Kullanıcı Adı:</label>
                        <div class="col-sm-10">
                            <h:inputText id="username" value="#{userController.newUser.username}" class="form-control" required="true">
                                <f:validateLength minimum="5" maximum="30" />
                                <f:ajax event="blur" render="usernameMessage" />
                            </h:inputText>
                            <small id="usernameMessage" class="form-text text-danger">
                                <h:message for="username" errorClass="text-danger" />
                            </small>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Şifre:</label>
                        <div class="col-sm-10">
                            <h:inputSecret id="password" value="#{userController.newUser.password}" class="form-control" required="true">
                                <f:validateLength minimum="8" />
                                <f:ajax event="blur" render="passwordMessage" />
                            </h:inputSecret>
                            <small id="passwordMessage" class="form-text text-danger">
                                <h:message for="password" errorClass="text-danger" />
                            </small>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                            <h:inputText id="email" value="#{userController.newUser.email}" class="form-control" required="true">
                                <f:validateRegex pattern="^[\w\-\.]+@([\w\-]+\.)+[\w]{2,4}$" />
                                <f:ajax event="blur" render="emailMessage" />
                            </h:inputText>
                            <small id="emailMessage" class="form-text text-danger">
                                <h:message for="email" errorClass="text-danger" />
                            </small>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="userType" class="col-sm-2 col-form-label">Kullanıcı Tipi:</label>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="userType" value="#{userController.newUser.userType}" class="form-control" required="true">
                                <f:selectItem itemLabel="DomesticSupplier" itemValue="DomesticSupplier" />
                                <f:selectItem itemLabel="ForeignBuyer" itemValue="ForeignBuyer" />
                            </h:selectOneMenu>
                            <small id="userTypeMessage" class="form-text text-danger">
                                <h:message for="userType" errorClass="text-danger" />
                            </small>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <h:commandButton id="registerButton" value="Kayıt Ol" action="#{userController.register}" styleClass="btn btn-primary mr-2">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>
                    </div>
                </h:form>

                <h:form>
                    <div class="text-center mt-3">
                        <h:commandButton action="/client/index?faces-redirect=true" value="Geri Dön" styleClass="btn btn-danger" />
                    </div>
                </h:form>
            </div>
        </div>

        <div class="mt-3">
            <h:messages globalOnly="true" class="alert alert-danger" />
        </div>
    </div>
</h:body>
</html>
