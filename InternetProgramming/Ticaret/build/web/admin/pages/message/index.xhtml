<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">
        <br/>
        <!-- Message List -->
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Gönderen</th>
                        <th>Alıcı</th>
                        <th>Mesaj Metni</th>
                        <th>Gönderim Tarihi</th>
                        <th>Okundu mu?</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{messageController.messages}" var="message">
                        <tr>
                            <td>#{message.sender.username}</td>
                            <td>#{message.receiver.username}</td>
                            <td>#{message.messageText}</td>
                            <td>#{message.sendDate}</td>
                            <td>
                                <h:outputText value="#{message.isRead ? 'Evet' : 'Hayır'}" />
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <!-- Pagination Buttons -->
        <h:form class="d-flex justify-content-between mt-4">
            <h:commandButton value="Önceki Sayfa" action="#{messageController.previousPage}" rendered="#{messageController.pageNumber > 1}" class="btn btn-primary"/>
            <h:outputText value="Sayfa: #{messageController.pageNumber}" styleClass="align-self-center"/>
            <h:commandButton value="Sonraki Sayfa" action="#{messageController.nextPage}" rendered="#{messageController.messages.size() == messageController.pageSize}" class="btn btn-primary"/>
        </h:form>
        
    </ui:define>
</ui:composition>
