<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/admin/template/template.xhtml">

    <ui:define name="content">
        
        <!-- Stock List -->
        <h1>Stocks</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Last Update</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{stockController.stocks}" var="stock">
                        <tr>
                            <td>#{stock.productName}</td>
                            <td>#{stock.quantity}</td>
                            <td>#{stock.lastUpdate}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <!-- Pagination Buttons -->
        <h:form>
            <h:commandButton value="Previous Page" action="#{stockController.previousPage}" rendered="#{stockController.pageNumber > 1}" class="btn btn-primary"/>
            <h:outputText value="Page: #{stockController.pageNumber}"/>
            <h:commandButton value="Next Page" action="#{stockController.nextPage}" rendered="#{stockController.stocks.size() == stockController.pageSize}" class="btn btn-primary"/>
        </h:form>

    </ui:define>
</ui:composition>
