<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header">Giriş Yap</h5>
                    <div class="card-body">
                        <h:form>
                            <h:messages globalOnly="true" styleClass="alert alert-danger" />

                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı:</label>
                                <h:inputText id="username" value="#{loginBean.username}" class="form-control" required="true">
                                    <f:validateLength minimum="3" maximum="20" />
                                </h:inputText>
                                <h:message for="username" styleClass="text-danger" />
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre:</label>
                                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" required="true">
                                    <f:validateLength minimum="8" />
                                </h:inputSecret>
                                <h:message for="password" styleClass="text-danger" />
                            </div>
                            
                            <div class="text-center">
                                <h:commandButton value="Giriş Yap" action="#{loginBean.login}" styleClass="btn btn-primary" />
                            </div>
                        </h:form>
                    </div>
                    <div class="card-footer text-center">
                        <h:form>
                            <h:commandButton action="/client/index?faces-redirect=true" value="Ana Sayfa" styleClass="btn btn-secondary" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
