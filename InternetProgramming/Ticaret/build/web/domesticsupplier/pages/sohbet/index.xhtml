<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/domesticsupplier/template/template.xhtml">

    <ui:define name="content">
        <div class="container mt-4">
            <div class="row">
                <!-- Tüm mesajların listelendiği bölüm -->
                <div class="col-md-8">
                    <h3>Mesajlarım</h3>
                    <ul class="list-group">
                        <ui:repeat value="#{messageBean.messages}" var="message">
                            <li class="list-group-item">
                                <strong>Gönderen:</strong> #{message.sender.username} <br/>
                                <strong>Alıcı:</strong> #{message.receiver.username} <br/>
                                <strong>Mesaj:</strong> #{message.messageText} <br/>
                                <small class="text-muted">#{message.sendDate}</small>
                            </li>
                        </ui:repeat>
                    </ul>
                    <br/>
                    <h:form>
                        <h:commandButton value="Mesajları Yenile" action="#{messageBean.loadMessages(loginBean.loggedInUser)}" class="btn btn-secondary"/>
                    </h:form>
                </div>

                <!-- Mesaj gönderme bölümü -->
                <div class="col-md-4">
                    <h3>Yeni Mesaj Gönder</h3>
                    <h:form>
                        <div class="form-group">
                            <label for="receiverUsername">Alıcı Kullanıcı Adı</label>
                            <h:selectOneMenu value="#{messageBean.receiverUsername}" id="receiverUsername" class="form-control">
                                <f:selectItem itemLabel="-- Seçiniz --" itemValue="" />
                                <f:selectItems value="#{messageBean.allUsers}" var="user" itemLabel="#{user.username}" itemValue="#{user.username}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="messageText">Mesaj</label>
                            <h:inputTextarea value="#{messageBean.messageText}" id="messageText" class="form-control" rows="3"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Gönder" action="#{messageBean.sendMessage(loginBean.loggedInUser)}" class="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
