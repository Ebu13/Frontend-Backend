<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vücut Kitle Endeksi Hesaplama</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vücut Kitle Endeksi Hesaplayıcı</h1>
      <label for="height">Boy (cm):</label>
      <input
        type="number"
        id="height"
        placeholder="Boyunuzu cm Cinsinden Giriniz"
      />
      <label for="weight">Kilo (kg):</label>
      <input
        type="number"
        id="weight"
        placeholder="Kilonuzu kg Cinsinden Giriniz"
      />
      <button class="btn" id="btn" onclick="calculateBMI()">Hesapla</button>
      <input disabled type="text" id="bmi-result" placeholder="Sonuç" />
      <h4 id="weight-condition">Kilo Durumu: <span id="condition"></span></h4>
    </div>
    <script src="index.js"></script>
  </body>
</html>
